<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username" autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">
            <button type="submit">Sign Up</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <button class="return-home" onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
